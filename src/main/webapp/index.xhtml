<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>PÃ¡gina de Cadastro</title>
	<style>
		body .ui-panelgrid .ui-panelgrid-cell {
            background-color: transparent;
        }
		   .my-heading-row {
            background-color: var(--surface-c);
            font-weight: bold;
        }
    </style>		
	</h:head>
<h:body>
	<h:form id="form">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate/>
		</p:messages>
		<div class="card">
			<p:panelGrid columns="4"
	          columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
	          layout="grid"
	          styleClass="ui-panelgrid-blank ui-fluid"
	          style="border:0px none; background-color:transparent;" id="manage-game">

				<p:row styleClass="my-heading-row">Cadastro de jogadores</p:row>
				
					<p:outputLabel for="jogador1" value="Jogador 1"/>
				   	<p:inputText value="#{jogadaBean.jogada.jogador1}" id="jogador1"/>
				
				    <p:outputLabel for="jogador2" value="Jogador 2"/>
				    <p:inputText value="#{jogadaBean.jogada.jogador2}" id="jogador2"/>
								        
				    <p:commandButton value="Salvar" action="#{jogadaBean.save}" update="manage-game"/>
				
			    	</p:panelGrid>    
			    </div>
			</h:form>
			<p:link outcome="listagem" value="Lista de jogadas"/>
</h:body>
</html>
